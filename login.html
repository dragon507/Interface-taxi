<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <img class="wave" src="img/" alt=""> <!-- aqui puede ir una imagen de fondo o no -->
    <div class="container">
        <div class="img">
            <img src="img/car.png" alt="">
        </div>
        <div class="login-container">
            <form action="login.html"> <!--inicio de formulario-->
                
                <img class="avatar" src="img/user.png" alt="">
                <h2>Welcome</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i> <!--icono-->
                    </div>
                    <div>
                      <h5>Mail</h5>
                      <input class="input" type="text">   
                    </div>
                </div>

                <div class="input-div two"> 
                    <div class="i">
                        <i class="fas fa-lock"></i>  <!--icono-->
                    </div>
                    <div>
                      <h5>Password</h5>
                      <input class="input" type="password">   
                    </div>
                </div>
                <a href="#">Forgot password?</a>
                <input class="submit" type="submit" value="Login">

            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script> <!--pagina de iconos -->
</body>
</html>
